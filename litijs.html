<script type='text/javascript'>
var file = ({
  litijs: 'storyjs/story/litijs.js',
  template: 'storyjs/story/template.js',
  plot: 'storyjs/story/plot.js',
  story: 'storyjs/story/story.js',
  layer: 'storyjs/story/layer.js',
})[window.location.search.slice(1)] || 'storyjs/story/story.js';

Litijs($('body'), file, function() {
  if(window.location.hash) {
    var element = document.getElementById('litijs.' + window.location.hash.slice(1));

      window.scrollTo(0, $(element).offset().top);
    } else debugger;
  }
});
